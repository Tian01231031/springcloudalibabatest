# 远端配置中心是谁
spring:
  cloud:
    nacos:
      discovery:
        server-addr: locahost:8848
      config:
        # 使用 nacos 中的哪个 namespace 命名ID
        namespace: 8f190ffd-6441-4f24-8492-bc22aae7099a
        # 使用 nacos 中的哪个组
        group: user
        # 使用 nacos 中的哪个 dataId  1.name+文件后缀 2.文件名+env+后缀
        name: user-prod
        file-extension: yml